<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/signup</title>
    <link rel="stylesheet" href="login1.css">
</head>
<body>
    <!-- Login Form -->
<form class="login-form">
    <h2>Login</h2>
    <p>Welcome back! Enter your email and password to access your account.</p>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p>Forgot your password? <a href="#" class="forgot-link">Click here</a></p>
    <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
  </form>
  
  <!-- Signup Form -->
  <form class="signup-form">
    <h2>Sign up</h2>
    <p>Create an account to access exclusive features and content.</p>
    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <button type="submit">Sign up</button>
    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
  </form>
  
  <!-- Social Media Links -->
  <div class="social-links">
    <h2>Or connect with us</h2>
    <ul>
      <li><a href="#" class="facebook-link"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#" class="twitter-link"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#" class="google-link"><i class="fab fa-google"></i></a></li>
    </ul>
  </div>
</body>
</html>
